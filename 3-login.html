<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YARD Sale</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon_yard_sale.svg"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Variables style -->
    <style></style>
    <!-- Main Style -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/1-new-password.css" />
    <link rel="stylesheet" href="./assets/css/2.send-email.css" />
    <link rel="stylesheet" href="./assets/css/3-login.css" />
  </head>
  <body>
    <main>
      <div class="login">
        <div class="login-form-container">
          <img
            class="login-logo"
            src="./assets/images/logos/logo_yard_sale.svg"
            alt="YARD Sale Logo"
          />

          <form class="form" action="/">
            <!-- Email address -->
            <label class="form-label" for="email-address">Email Address</label>
            <input
              class="form-input input-email"
              type="email"
              id="email-address"
              placeholder="email@example.com"
            />
            <!-- Password -->
            <label class="form-label" for="password">Password</label>
            <input
              class="form-input input-password"
              type="password"
              id="password"
              placeholder="*****"
            />
            <!-- Confirm -->
            <input
              class="form-btn login-btn primary-btn"
              type="submit"
              value="Log in"
            />

            <a class="forgot-password" href="#">Forgot my password</a>
          </form>

          <!-- Sig up -->
          <button class="sign-up-btn secondary-btn">Sign up</button>
        </div>
      </div>
    </main>
  </body>
</html>
